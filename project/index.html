<!DOCTYPE HTML>
<html>
	<head>
		<title>HackPrinceton Project</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<!--<link rel="stylesheet" href="assets/css/main.css" />-->
		<!--<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

		<!-- React script dependency -->
		<script src="static/bower_components/react/react.js"></script>
		<script src="static/bower_components/react/react-dom.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	</head>
	<body>
		<h1>Project</h1>
		<p>This is a different file.</p>

		<!-- Parent container for React components -->
		<div id="content"></div>

		<script type="text/babel">
			var realPython = React.createClass({
				render: function() {
					return (<h2>Greetings, from Real Python!</h2>);
				}
			});

			ReactDOM.render(
					React.createElement(realPython, null),
					document.getElementById('content')
			);
		</script>
	</body>
</html>
